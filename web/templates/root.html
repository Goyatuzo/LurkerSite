<!doctype html>
<html>

<head>
    {% block head %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.7/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/main.css') }}">
    <title>Lurker</title>
    {% endblock %}
</head>

<body>
    <div class="ui menu">
        <a class="item" href="/">Home</a>
        <a class="item" href="/stats">Stats</a>
    </div>

    <div class="ui container">{% block content %}{% endblock %}</div>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
    {% block scripts %}{% endblock %}
</body>

</html>
