{%extends "root.html" %}

{% block content %}
{{ super() }}
<h1>{{ user_info.username + '#' + user_info.discriminator }}</h1>

{% if drill_deeper == 'true' %}
<p>Click on one of the bars to get the breakdown of each game's time played.</p>

{% endif %}
<canvas id="time-chart"></canvas>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<script>
    var gameNames = {{ games|safe }};
    var gameTimes = {{ times|safe }};
    var canDrillDeeper = {{ drill_deeper }}
</script>
<script src="{{ url_for('static', filename='dist/user-time-bundle.js') }}"></script>
{% endblock %}
